{% extends 'base.html' %}
{% block title %}Survey Home{% endblock %}

{% block content %}
<h1>Choose a survey to fill out!</h1>
<form action="/survey-choice" method="POST">
    <label for="survey">Choose a survey:</label>
    <select name="survey">
        <option value="satisfaction">Customer Satisfaction Survey</option>
        <option value="personality">Rithm Personality Quiz</option>
    </select>
    <button>Go!</button>
</form>
{% endblock %}
