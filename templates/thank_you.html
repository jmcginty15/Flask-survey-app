{% extends 'base.html' %}
{% block title %}Thank You!{% endblock %}

{% block content %}
<h1>Thank You!</h1>
<p>Thank you for completing the {{ title }}!</p>
<div class="wrapper">
    <ul>
        {% for question in questions %}
        <li><b>{{ question.question }}</b> <span class="answer">{{ question.response }} <i>{{ question.comment }}</i></span></li>
        {% endfor %}
    </ul>
</div>
<p>
<form action="/">
    <button>Back to Home</button>
</form>
</p>
{% endblock %}
