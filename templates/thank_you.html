{% extends 'base.html' %}
{% block title %}Thank You!{% endblock %}

{% block content %}
<h1>Thank You!</h1>
<p>Thank you for completing the {{ title }}!</p>
<ul>
    {% for question in questions %}
    <li><b>{{ question.question }}</b> {{ question.response }} <i>{{ question.comment }}</i></li>
    {% endfor %}
</ul>
<form action="/">
    <button>Back to Home</button>
</form>
{% endblock %}
